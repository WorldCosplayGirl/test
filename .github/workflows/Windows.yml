# This is a basic workflow to help you get started with Actions

name: OneFLOW_Windows_HDF5_CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: "Windows OneFLOW HDF5 Run"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install HDF5
        run: |
          cd ${{ github.workspace }}
          ls
          $psfile = "${{ github.workspace }}/.github/workflows/installHDF5.ps1"
          #& $psfile
          & $psfile
        shell: pwsh
      - name: CMake Build
        run: |
          cd ${{ github.workspace }}
          ls
          mkdir build
          cd build
          $Env:HDF5_DIR = [environment]::GetEnvironmentvariable("HDF5_DIR", [System.EnvironmentVariableTarget]::Machine)
          $Env:path = [environment]::GetEnvironmentvariable("path", [System.EnvironmentVariableTarget]::Machine)
          cmake --version
          cmake -DCMAKE_INSTALL_PREFIX=${{ github.workspace }} ../
          ls
        shell: pwsh
      - name: CMake Install
        env:
          prefix: ${{ github.workspace }}
        run: |
          cd ${{ github.workspace }}/build
          ls
          cmake --build . --target INSTALL --config release
          ls "${{env.prefix}}"
          cd "${{env.prefix}}/bin"
          ls
          $Env:path = [environment]::GetEnvironmentvariable("path", [System.EnvironmentVariableTarget]::Machine)
          $Env:path = $Env:Path + ";${{ github.workspace }}/bin"          
          ./HDF5Prj.exe
        shell: pwsh
